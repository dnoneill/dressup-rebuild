---
layout: default
---

<div id="wrapper" class="divided">
    <section class="spotlight style2 orient-left content-orient-left">
        <div class="content">
            <h2>{{ page.display_name }}</h2>
            <h3>{{ page.title }}</h3>
        </div>
    </section>

    <section class="spotlight style2 orient-left content-orient-left">
        <div class="content">
            {{ content }}<br><br>

            {% for post in site.posts %}
                {% if post.author == page.display_name %}
                <h4><i class="fa fa-newspaper-o" aria-hidden="true"></i> <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h4>
                {% endif %}
            {% endfor %}
        </div>
    </section>

</div>
