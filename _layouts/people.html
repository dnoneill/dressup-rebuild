---
layout: default
---

<div id="wrapper" class="divided">
    <section class="spotlight style2 orient-left content-orient-left">
        <div class="content">
            <h2>{{ page.display_name }}</h2>
            <h3>{{ page.title }}</h3>
        </div>
    </section>

    <section class="spotlight style2 orient-left content-orient-left">
        <div class="content">
            {{ content }}
            <h3>Latest Posts</h3>
            <ul>
                {% for post in site.posts %}
                    {% if post.author == page.display_name %}
                    <li><h4><a href="{{ post.url }}">{{ post.title }}</a></h4></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </section>

</div>
